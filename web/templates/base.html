<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} {% endblock %} - SomeBot!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <!-- TODO(step): is there a reason to use url_for static here?-->
        <link href="/static/css/style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
	<body>
        <div class="container-fluid">
            <div class="col-md-8 col-md-offset-2">
                <div class="row"  style="padding-top:50px">
                    <nav class="navbar navbar-inverse" role="navigation">
                        <form class="navbar-form navbar-right" role="search">
                            <input type="text" class="form-control" placeholder="Search" id="search">
                        </form>
                        <a href="/" class="navbar-brand">some_bot map frontend</a>
                    </nav>
                </div>

                {% block content %}
                {% endblock %}

            </div>

        </div>
        <!--TODO(step): replace this with dropzone-->

        <div class="col-md-2" style="padding-top:300px">
            <div class="thumbnail">
                <h3>Test your map</h3>
                <div style="text-align:left">
                    <form id="mapupload" action="/" method="post" multiple style='height:200px'>
                        Drop a .json and a .png file here to test your map.
                        Click to navigate for files.
                    </form>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/static/js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/dropzone.js"></script>

        <script>
            Dropzone.options.mapupload = {
              paramName: "file", // The name that will be used to transfer the file
              maxFilesize: 0.5, // MB
              uploadMultiple: true,
              maxFiles: 2,
              autoProcessQueue: false,
              acceptedFiles: "image/png,.json",
            };

            var mapupload = new Dropzone("#mapupload");

            mapupload.on("successmultiple", function(files, data) {
                if(data.success) {
                    //window.open(data.testurl);
                    mapupload.removeAllFiles(true);
                    $('#mapupload').html("<b>Testing your map now. Drag or click to test a different map.</b>");
                }
            });

            mapupload.on("maxfilesreached", function(file) {
                mapupload.processQueue();
                console.log(file);
            });

    </script>

    <script>
    $('.testmap').click(function () {
        $.ajax({
            url: "maptest",
            data: {'mapname':$(this).attr('mapname'),}
        }).done(function(data) {
            if(data.success) {
                window.open(data.testurl);
            }
        });
     });
    </script>


    <script>
            // Search function
            $('#search').on('keyup', function() {
                var rex = new RegExp($(this).val(), 'i');
                $('.map').hide();
                $('.searchable').filter(function() {
                    return rex.test($(this).text());
                }).closest('.map').show();
            });
        </script>


	</body>
</html>
